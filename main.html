<!DOCTYPE html>
<html>
<head>
  <title>Click and Drag Example</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      overflow: hidden;
    }
    
    .cubes {
      display: flex;
      width: max-content;
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
    }
    
    .cube {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cubes">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const cubes = document.querySelector('.cubes');

    let isDown = false;
    let startX;
    let scrollLeft;

    container.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - cubes.offsetLeft;
      scrollLeft = cubes.scrollLeft;
    });

    container.addEventListener('mouseleave', () => {
      isDown = false;
    });

    container.addEventListener('mouseup', () => {
      isDown = false;
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - cubes.offsetLeft;
      const walk = x - startX;
      cubes.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
